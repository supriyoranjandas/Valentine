<!DOCTYPE html><html lang="en">

  <style>
    * {

    }body {
  margin: 0;

h1 {

#yesBtn {

.message {
  margin-top: 25px;

/* Falling emojis */
.emoji {

  top: -50px;

@keyframes fall {

  </style>
</head>
<body>  <div class="card">

  </div>  <script>
    const noBtn = document.getElementById('noBtn');
